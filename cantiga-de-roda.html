    <title>Cantigas de roda</title>
</head>
<body>
    <h1> Atirei o Pau</h1>
    <p> Atirei o pau no gato, tô
        Mas o gato, tô
        Não morreu, reu, reu
        Dona Chica, cá cá
        Admirou-se, se se
        Do berrô, do berrô, que o gato deu, Miau! </p>
